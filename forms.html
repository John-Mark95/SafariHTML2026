    <h1>WELCOME TO LEARN HTML IN MINUTES</h1>
    <!-- forms -->
    <div class="form-container">
        <h2>student registration</h2>
        <p>please fill in your details below</p>
        <form action="">
            <div class="form-group">
                <label for="">full name</label>
                <input type="text" placeholder="enter full name" required>
            </div>
            <div class="form-group">
                <label for="">email</label>
                <input type="email" placeholder="enter email" required\>
            </div>
            <div class="form-group">
                <label for="">phone number</label>
                <input type="text" placeholder="enter phone no" required>
            </div>
            <div class="form-group">
                <label for="">password</label>
                <input type="password" placeholder="*************" required>
            </div>
            <div class="form-group">
                <label for="">male</label>
                <input type="radio" name="gender">
                <label for="">female</label>
                <input type="radio" name="gender">
                <div class="form-group">
                    <label for="">courses</label>
                    <select name=""id="" required>
                        <option value="js">Java Script</option>
                        <option value="web">webdevelopment</option>
                        <option value="cyber">cybersecurity</option>
                        <option value="data">datascience</option>
                        <option value="app">mobile app development</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="">address</label>
                <textarea placeholder="enter home address" name="address" id=""></textarea>
            </div>
            <button class="btn">register student</button>
        </form>

    </div>
